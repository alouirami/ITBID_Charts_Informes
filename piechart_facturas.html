<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    
    function drawChart() {
    
      var data = google.visualization.arrayToDataTable([
        ['descripcion', 'nombre de facturas'],
        ['facturas revisadas',     1809],
        ['facturas en mal estado',      49],
        ['facturas a revisar',  1214]
      ]);
    
      var options = {
        title: 'informe facturas'
      };
    
      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    
      chart.draw(data, options);
    }</script>
     <center> <div id="piechart" style="width: 1024px; height: 768px;"></div></center>
